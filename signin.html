<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Google Font for clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for grid and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-4 col-md-6 col-sm-8 col-12">
                <div class="card p-4 shadow-sm">
                    <div class="text-center">
                        <img src="images/final-logo-copy.png" alt="Google Logo" class="logo mb-4">
                    </div>
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form id="signinForm" onsubmit="return validateCaptcha()">
                        <!-- Email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or phone</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <div class="mb-3 g-recaptcha" data-sitekey="6LfdTHoqAAAAACgI9hDZ3QE74lGv7-2stIZk97Nd"></div>

                        <!-- Sign-in button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>

                        <!-- Forgot password link -->
                        <div class="text-center mb-4">
                            <a href="#">Forgot password?</a>
                        </div>

                        <!-- Divider -->
                        <div class="text-center mb-4">
                            <span class="divider-text">or</span>
                        </div>

                        <!-- Sign in with Google Button -->
                        <div class="d-grid gap-2 mb-3">
                            <a href="google.html" class="google-link container">
                            <button type="button" class="btn btn-outline-danger">
                                <i class="fab fa-google me-2"></i> Continue with Google</a>
                            </button>
                            
                            
                        </div>

                        <!-- Sign in with Facebook Button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-outline-primary">
                                <i class="fab fa-facebook-f me-2"></i> Continue with Facebook
                            </button>
                        </div>

                        <!-- Create account link -->
                        <div class="text-center">
                            <p>Don't have an account? <a href="createaccount.html">Create one here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateCaptcha() {
            const captchaResponse = grecaptcha.getResponse();
            if (captchaResponse.length === 0) {
                alert("Please complete the CAPTCHA.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
